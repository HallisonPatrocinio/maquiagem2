       <div id="geral"> 

    <div id="countainer">
      
        <h1>cadastro</h1>

<div class="dados pessoais">
    <h2>Dados pessoais</h2><h2 id="data-nasc">Data de nascimento</h2>
<input type="text" name="" id="nome" placeholder="Nome completo">
<input type="date" name="" id="nascimento">

<input type="number" name="" id="cpf" placeholder="CPF">
<input type="text" name="" id="genero" placeholder="Gênero">

</div>

<div class="dados login">
    <h2 class="teste">Dados de login</h2>
    <input type="email" name="" id="email" placeholder="E-mail">
    <input type="password" name="" class="senha" placeholder="Senha">
    <input type="password" name="" class="confirmar-senha" placeholder="Confirmar senha">
</div>

<div class="dados endereço">
    <h2>Endereço</h2>
    <input type="text" name="" id="texto-endereço" placeholder="Endereço">
    <input type="number" name="" id="numero-casa" placeholder="Número">
    <input type="number" name="" id="cep" placeholder="CEP">

</div>

<div class="centralizar-botao">
    <button id="botao-escuro">Criar conta</button>
    <button id="botao-claro">Limpar tudo</button>
</div>

</div>
